<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast app | Aksite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="weatherforecast.css">
    <script src="https://kit.fontawesome.com/623f58ba8f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="header">
                <a href="index.html"><button class="btn">Home</button></button></a>
                <a href="links.html"><button class="btn">Links</button> </a>
            </div>
            <div class="body">
                <div class="container">
                    <h1>Weather Forecast</h1>
                
                    <div id="location-select">
                      <label for="location">Select Location:</label>
                      <select id="location">
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Pune">Pune</option>
                        <option value="Bengaluru">Bengaluru</option>
                      </select>
                    </div>
                
                    <div id="weather-info">
                      <h2>Tomorrow's Weather</h2>
                      <p id="temperature"></p>
                      <p id="rain-forecast"></p>
                    </div>
                  </div>
                
                  <script src="weatherjs.js" defer></script>
            </div>
        </div>
    </div>
</body>
</html>
